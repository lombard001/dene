<!DOCTYPE html>
<html>
<head>
  <title>OE Token İşleme</title>
</head>
<body>
  <h1>OE Token İşleme</h1>
  <button id="startBtn">Başlat</button>
  <button id="stopBtn">Durdur</button>
  <p id="status">Durum: Bilinmiyor</p>

  <script>
    async function updateStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      document.getElementById('status').innerText = 'Durum: ' + (data.running ? 'Çalışıyor' : 'Durduruldu');
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      await fetch('/start', {method:'POST'});
      updateStatus();
    });

    document.getElementById('stopBtn').addEventListener('click', async () => {
      await fetch('/stop', {method:'POST'});
      updateStatus();
    });

    setInterval(updateStatus, 2000);
    updateStatus();
  </script>
</body>
</html>
